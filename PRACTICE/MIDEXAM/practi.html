<!DOCTYPE html>
<html>
<head>
    <style>
        .floated {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .clear-left {
            clear: right;
        }
    </style>
</head>
<body>
    <div class="floated">Float Left</div>
    <div class="floated">Float Left</div>
    <div class="floated clear-left">Clear Left</div>
</body>
</html>
